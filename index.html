<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
		<!-- &display=swap добавлять в конце ссылки с подключенными шрифтами-->
		<link href="https://fonts.googleapis.com/css?family=Raleway:regular,700,800,900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css">
		<title>GoCorona</title>
	</head>

	<body>
		<div class="wrapper">
			<!-- всегда добавляет класс врапер-->
			<header id="open" class="header">
				<div id="close" class="header__container">
					<a href="" class="header__logo">
						<img src="img/Logo.svg" alt="Логотип">
					</a>
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="" class="menu__link">HOME</a></li>
								<li class="menu__item"><a href="" class="menu__link">FEATURES</a></li>
								<li class="menu__item"><a href="" class="menu__link">SUPPORT</a></li>
								<li class="menu__item"><a href="" class="menu__link">CONTACT US</a></li>
							</ul>
						</nav>
					</div>
					<div class="header__button">
						<a href="" class="button button__blue">DOWNLOAD</a>
						<a href="#open" class="icon-menu"><span></span></a>
						<a href="#close" class="close-icon-menu"></a>
					</div>
				</div>
			</header>
			<main class="main">
				<section class="get-started">
					<div class="get-started__container">
						<div class="get-started__content">
							<div class="-block"></div>
						</div>
						<div class="get-started__image">
							<img src="img/Group 14.svg" alt="Врач с пациентом">
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				footer
			</footer>
		</div>
	</body>

</html>
